<html>
<head></head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script lang="js">
        
        async function run(){
            const trainingUrl = '/data/wdbc-train.csv';
            
            // Specify the column that should be treated as the label
            const trainingData = tf.data.csv(trainingUrl, {
                columnConfigs: {
                    diagnosis: { isLabel: true }
                }
            });
            
            // Convert the training data into arrays
            const convertedTrainingData = trainingData
                .map(({ xs, ys }) => {
                    return { xs: Object.values(xs), ys: Object.values(ys)[0] };
                })
                .batch(32);

            const testingUrl = '/data/wdbc-test.csv';
            
            // Specify the column that should be treated as the label for testing data
            const testingData = tf.data.csv(testingUrl, {
                columnConfigs: {
                    diagnosis: { isLabel: true }
                }
            });
            
            // Convert the testing data into arrays
            const convertedTestingData = testingData
                .map(({ xs, ys }) => {
                    return { xs: Object.values(xs), ys: Object.values(ys)[0] };
                })
                .batch(32);

            // Specify the number of features (columns minus the label)
            const numOfFeatures = 30;

            // Create a neural network
            const model = tf.sequential();
            model.add(tf.layers.dense({ inputShape: [numOfFeatures], units: 16, activation: 'relu' }));
            model.add(tf.layers.dense({ units: 8, activation: 'relu' }));
            model.add(tf.layers.dense({ units: 4, activation: 'relu' }));
            model.add(tf.layers.dense({ units: 1, activation: 'sigmoid' }));

            // Compile the model
            model.compile({
                loss: 'binaryCrossentropy',
                optimizer: 'rmsprop',
                metrics: ['accuracy']
            });
            
            // Train the model
            await model.fitDataset(convertedTrainingData, 
                {epochs: 100,
                 validationData: convertedTestingData,
                 callbacks:{
                     onEpochEnd: async(epoch, logs) =>{
                         console.log("Epoch: " + epoch + " Loss: " + logs.loss + " Accuracy: " + logs.acc);
                     }
                 }});
            
            // Save the model
            await model.save('downloads://my_model');
        }
        run();
    </script>
<body>
</body>
</html>
